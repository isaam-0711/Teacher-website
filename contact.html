<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

<body class="contact-page">
    <script src="JS/nav.js"></script>

    <div id="navbar-spacer" aria-hidden="true"></div>

    <div class="contact-form p-2 mt-5">

        <h1 class="font-bold text-xl">Skriv inn dine kontaktopplysninger under</h1>
        <br>
        <form class="space-y-4 ">
            <p>
                <label for="name">Navn</label>
                <input type="text" id="name" placeholder="Ole pettersen">
            </p>
            <p>
                <label for="name">E-post</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </p>
            <p class="description">
                <label for="name">Hvilket fag gjelder det og med hvilket behov for undervisning?</label> <br>
                <textarea id="issue" placeholder="Jeg har en sÃ¸nn som trenger hjelp med matematikk." cols="60"
                    rows="5"></textarea>
            </p>

            <div class="buttons p-2">
                <button class="submit-button">Send</button>
            </div>

        </form>
    </div>


    <script src="JS/footer.js"></script>


</body>

</html>
